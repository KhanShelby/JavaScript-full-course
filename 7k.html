<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
        updateQuantity(+1);
    ">Add to Cart</button>

    <button onclick="
      updateQuantity(+2);
    ">+2</button>

    <button onclick="
       updateQuantity(+3);
    ">+3</button>

    <button onclick="
      updateQuantity(+4);
    ">+4</button>

    <button onclick="
      updateQuantity(+5);
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
        updateQuantity(-1);
      ">Remove from cart</button>
    
    <button onclick="
      updateQuantity (-2);
    ">-2</button>

    <button onclick="
        updateQuantity (-3);
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;

      function updateQuantity (change) {
        if ( cartQuantity + change > 10){
            alert ('The cart is full!!');
            return;
        }
        if( cartQuantity + change < 0){
            alert ('Not enough item in cart');
            return;
        }

        cartQuantity += change;
        console.log (`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
