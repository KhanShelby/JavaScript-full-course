<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <p>Calculator</p>
    </head>
    <body>
        <div>
            <button onclick="
            calculator += '1';
            console.log(`${calculator}`)">1
          </button>
          <button onclick="
            calculator += '2';
            console.log(`${calculator}`)">2
          </button>
          <button onclick="
            calculator += '3';
            console.log(`${calculator}`)">3
          </button>
          <button onclick="
            calculator += ' + ';
            console.log(`${calculator}`)">+
          </button>
        </div>
        <div>
            <button onclick="
          calculator += '4';
          console.log(`${calculator}`)">4
        </button>
        <button onclick="
          calculator += '5';
          console.log(`${calculator}`)">5
        </button>
        <button onclick="
          calculator += '6';
          console.log(`${calculator}`)">6
        </button>
        <button onclick="
          calculator += ' - ';
          console.log(`${calculator}`)">-
        </button>
        </div>
        <div>
            <button onclick="
            calculator += '7';
            console.log(`${calculator}`)">7
          </button>
          <button onclick="
            calculator += '8';
            console.log(`${calculator}`)">8
          </button>
          <button onclick="
            calculator += '9';
            console.log(`${calculator}`)">9
          </button>
          <button onclick="
            calculator += ' * ';
            console.log(`${calculator}`)">*
          </button>
        </div>
        <div>
            <button onclick="
          calculator += '0';
          console.log(`${calculator}`)">0
            </button>
            <button onclick="
          calculator += '.';
          console.log(`${calculator}`)">.
            </button>
            <button onclick="
          calculator = eval(calculator );
          console.log(`${calculator}`)">=
            </button>
            <button onclick="
            calculator += ' / ';
            console.log(`${calculator}`)">/
          </button>
        </div>
        <button onclick="
          calculator = ' ';
          console.log(`${calculator}`)">Cleared
        </button>
    </body>
    <script>
        let calculator = ' ';
        
    </script>
</html>
